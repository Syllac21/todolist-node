<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajouter une tâche</title>
  <link href="styles.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
  <div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4">Ajouter une tâche</h1>
    <form id="addTaskForm" class="space-y-4">
      <label for="title">nom de la tâche</label>
      <input type="text" id="taskTitle" placeholder="Titre de la tâche" required class="w-full p-2 border border-gray-300 rounded">
      <label for="desciption">desciption de la tâche</label>
      <input type="text" id="taskDescription" placeholder="Titre de la tâche" name="description" class="w-full p-2 border border-gray-300 rounded">
      <div>
        <label for="deadline">Echéance</label>
        <input type="date" name="deadline" id="taskDeadline">
      </div>
      <button type="submit" name="title" class="px-4 py-2 bg-blue-500 text-white rounded">Ajouter la tâche</button>
    </form>
    <a href="index.html" class="block mt-4 text-blue-500 hover:underline">Retour à la liste</a>
  </div>

  <script src="script.js"></script>
</body>
</html>

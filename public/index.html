<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liste de  
 tâches</title>
  <link href="styles.css"  
 rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-teal-200 min-h-screen">
  <header class="h-16 w-4/6 sticky top-0 bg-teal-600 mx-auto mb-3 shadow-xl rounded "> 
    <h1 class="text-3xl font-bold my-4 text-center">Liste de tâches</h1>
  </header>
  <div id="editForm" style="display: none;" class="w-4/6 mx-auto my-5 flex space-x-4">
    <h3 class="text-center text-xl mb-5">Modifier la Tâche</h3>
    <input class="rounded" type="text" id="editTitle" placeholder="Titre">
    <textarea class="rounded" id="editDescription" placeholder="Description"></textarea>
    <input class="rounded" type="date" id="editDeadline">
    <button onclick="submitEdit()" class="border bg-teal-100 p-2 hover:underline">Enregistrer</button>
    <button onclick="closeEditForm()" class="hover:underline">Annuler</button>
  </div>
  <main class="container mx-auto p-4 w-4/6 shadow min-h-9/10 border flex flex-col justify-center items-center bg-teal-300 shadow rounded">
    <div class="flex justify-center items-center my-2">
      <label for="filterDate">Filter par date</label>
      <input class="rounded bg-teal-100 p-2" type="date" name="filterDate" id="filterDate">
    </div>
    <div id="taskList" class="space-y-4"></div>
    <a href="add.html" class="block mt-4 text-blue-500 hover:underline">Ajouter une nouvelle tâche</a>
  </main>
  <!-- Div modifier tâche cachée -->
  
  <script src="script.js" type="module"></script>
</body>
</html>
